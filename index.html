<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div id="blue-card">
      <p id="blue-card-header">Your Result</p>
      <section id="circle">
        <h1 id="mark">76</h1>
        <p id="max-mark">of 100</p>
      </section>
      <section id="blue-card-footer">
        <h3 id="footers-header">Great</h3>
        <p id="footers-main">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </div>
    <div id="white-card">
      <p id="white-card-header">Summary</p>
      <section id="results">
        <div id="reaction">
          <div id="left-side">
            <img src="assets\images\icon-reaction.svg"></img>
            <p>Reaction</p>
          </div>
          <div id="right-side">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div id="memory">
          <div id="left-side">
            <img src="assets\images\icon-memory.svg"></img>
            <p>Memory</p>
          </div>
          <div id="right-side">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div id="verbal">
          <div id="left-side">
            <img src="assets\images\icon-verbal.svg"></img>
            <p>Verbal</p>
          </div>
          <div id="right-side">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div id="visual">
          <div id="left-side">
            <img src="assets\images\icon-visual.svg"></img>
            <p>Visual</p>
          </div>
          <div id="right-side">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
      </section>
      <button id="continue-button">Continue</button>
    </div>
  </main>
</body>
</html>
